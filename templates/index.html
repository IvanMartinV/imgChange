<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Imágenes</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <h1>📂 Gestión de Imágenes</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <h2>➕ Añadir Categoría</h2>
    <form hx-post="/add_category" hx-target="#message">
        <label>Atajo (ej: 'f'):</label>
        <input type="text" name="shortcut" required>
        <label>Carpeta destino (ej: 'Flautas'):</label>
        <input type="text" name="folder_name" required>
        <button type="submit">Añadir</button>
    </form>

    <h2>📂 Categorías Actuales</h2>
    <ul>
        {% for key, value in categories.items() %}
            <li><strong>{{ key }}</strong> → {{ value }}</li>
        {% endfor %}
    </ul>

    <div id="message"></div>
</body>
</html>
